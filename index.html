<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js">
    localStorage.setItem("balance", 0);
    function addition(){
      var bal = localStorage.getItem("balance");
      var add = prompt('Enter how much you would like to add: ');
      var newBal = parseFloat(bal, 10) + parseFloat(add, 10);
      localStorage.setItem("balance", newBal);

    }

    function subtraction(){
      var bal = localStorage.getItem("balance");
      var add = prompt('Enter how much you would like to subtract: ');
      var newBal = parseFloat(bal, 10) - parseFloat(add, 10);
      localStorage.setItem("balance", newBal);
    }

    function getBalance() {
      var bal = localStorage.getItem("balance");
      document.write(parseFloat(bal, 10));
    }
</script>
    <title>Home</title>
    </head>

    <body>
      <h1><center>Data Bank</center><h1>
        <hr size="5px" color="black">
        <center><div>
          <h2>Balance: $</h2>
          <h2><script>getBalance()</script></h2>
          <hr size="2px" color="black">
          <p1 class="resize">Add Money to Balance</p1>
          <p2 class="resize">Subract Money to Balance</p2>
          <br>
          <h3><button onclick="addition()">+</button></h3>
          <h3><button onclick="subtraction()">-</button></h3>
        </div></center>
        </body>

  </html>
